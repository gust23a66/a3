<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Coleta Sustentável</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  
</head>
<body>

  <!-- Menu de Pausa -->
  <div id="pauseMenu">
    <h2>⏸ Jogo Pausado</h2>
    <button onclick="togglePause()">▶ Retomar</button>
    <button onclick="restartGame()">↻ Reiniciar</button>
    <button onclick="voltarParaMenu()">⬅ Voltar ao Menu</button>
  </div>

  <!-- Container do jogo -->
  <div id="gameContainer">

<div id="topBar">
  <div id="livesContainer"></div>
  <div id="scoreBoard">Pontuação: <span id="score">0</span></div>
  <button id="pauseButton" onclick="togglePause()">⏸</button>
</div>


<div id="canvasWrapper">
  <canvas id="gameCanvas"></canvas>
</div>


  </div>

  <!-- Tela de fim de jogo -->
  <div id="gameOverScreen">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <p id="finalScore"></p>
      <button onclick="restartGame()">↻ Reiniciar</button>
      <button onclick="voltarParaMenu()" style="margin-top: 10px;">⬅ Voltar ao Menu</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
