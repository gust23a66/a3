<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoPlay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <div id="gameContainer">
        


        <div id="loginScreen">
            <h1>EcoPlay 🌱</h1>
            <label for="username">Digite seu nome:</label>
            <input type="text" id="username" placeholder="Seu nome...">
            <button id="startButton">Começar</button>
            <button onclick="showModoNovo()">Abrir modo coleta</button>
            <button id="rankingButton">Ver Ranking 🏆</button>
            <button id="achievementsButton">Ver Conquistas 🏅</button>
            <button id="musicToggleButton">🔈 Ligar/Desligar Música</button>
            <button id="darkModeToggleButton">🌙 Modo Black</button>
             <button id="shopButton" onclick="abrirLoja()">🛒 Loja de Skins</button>
        </div>
       
<div id="shopScreen" style="display:none;">
  <h2>Loja</h2>
  
<div id="moedasDisplayShop" style="font-weight:bold; margin-bottom: 12px;">
  🪙 <span id="moedasQtdShop">0</span>
</div>
  <div id="skinsSection">
    <h3>Skins de Lixeira</h3>
    <div id="skinsList"></div>
  </div>
  <div id="powerupsSection">
    <h3>Power-ups</h3>
    <div id="powerupsList"></div>
  </div>
  <button id="backToLoginFromShop">Voltar</button>
</div>

        
        <div id="difficultyScreen" style="display: none;">
            <h1>EcoPlay 🌱</h1>
            <h2>Escolha a Dificuldade</h2>
            <button class="difficultyBtn" data-dificuldade="facil">Fácil 🌿</button>
            <button class="difficultyBtn" data-dificuldade="medio">Médio 🌳</button>
            <button class="difficultyBtn" data-dificuldade="dificil">Difícil 🔥</button>
        </div>

      <div id="gameScreen" style="display: none;">
        <h1>EcoPlay 🌱</h1>
      <div id="moedasDisplay" style="font-weight:bold; margin-top: 8px;">
    🪙 <span id="moedasQtd">0</span> | Pontuação: <span id="scoreValue">0</span> | <span id="errorCount">Erros: 0/3</span>
</div>
    <h2 id="themeTitle"></h2>
    <p id="questionText"></p>
    <div id="options"></div>
     <div id="feedbackMessage" class="message" style="display: none;"></div>
    <div id="powerupsQuiz" style="margin: 8px 0;">
        <button id="btnPararTempo">
            <img src="img/powerup_time.png" alt="Parar Tempo" style="width:20px;vertical-align:middle;">
            (<span id="qtdPararTempo">0</span>)
        </button>
        <button id="btnPularPergunta">
            <img src="img/powerup_skip.png" alt="Pular Pergunta" style="width:20px;vertical-align:middle;">
            (<span id="qtdPularPergunta">0</span>)
        </button>
        
    </div>
   <div id="statusBar" style="display: flex; justify-content: center; gap: 24px; align-items: center; margin-top: 8px;">
    <p id="timeLeft" style="margin: 0;"></p>
    
</div>
    
</div>

        <div id="rankingScreen" style="display: none;">
            <h2>🏆 Ranking Local</h2>
            <div id="rankingList"></div>
            <button id="backToLogin">Voltar</button>
        </div>

        <div id="achievementsScreen" style="display: none;">
            <h2>🏅 Conquistas</h2>
            <div id="achievementsList"></div>
            <button id="backToLoginFromAchievements">Voltar</button>
        </div>

       
       
        <div id="modonovoScreen" style="display:none">
            
           <div id="pauseMenu">
    <h2>⏸ Jogo Pausado</h2>
    <button onclick="togglePause()">▶ Retomar</button>
    <button onclick="restartGame()">↻ Reiniciar</button>
     <button onclick="toggleFullScreen()">🔳 Tela Cheia</button>
    <button onclick="hideModoNovo()">⬅ Voltar ao Menu</button>
</div>
            
            <div id="modonovoGameContainer">
                <div id="topBar">
                    <div id="livesContainer"></div>
                    <div id="scoreBoard">Pontuação: <span id="score">0</span></div>
                  <button id="pauseButton" onclick="togglePause()">
  <img id="pauseIcon" src="img/pause.png" alt="Pausar" style="width: 70%; height: 70%;">
</button>
                </div>
                <div id="canvasWrapper">
                    <canvas id="gameCanvas"></canvas>
                </div>
            </div>
            
            <div id="gameOverScreen">
                <h2 id="finalScore"></h2>
                <button onclick="restartGame()">↻ Reiniciar</button>
                <button onclick="hideModoNovo()" style="margin-top: 10px;">⬅ Voltar ao Menu</button>
            </div>
        </div>
    </div>

   

 
    <div id="gameOverMessage" class="message" style="display: none;">
        <h2 id="finalScoreQuiz"></h2>
        <button id="restartButton">Reiniciar</button>
        <button id="menuButton">Menu</button>
        <button id="exitButton">Sair</button>
    </div>

    <div id="winScreen" class="screen" style="display: none;">
        <div class="message">
            <h2>🎉 Parabéns!</h2>
            <p id="finalScoreWin"></p>
            <button id="restartButtonWin">Jogar Novamente</button>
            <button id="menuButtonWin">Menu Principal</button>
        </div>
        <div id="sessionAchievements" class="session-achievements"></div>
    </div>



    <script src="app.js"></script>
</body>
</html>
